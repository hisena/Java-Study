<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
function Shape(x, y) {
	this.x = x;
	this.y = y;
}

Shape.prototype.getArea = function(){
	return 0;
}

Shape.prototype.getround = function(){
	return 0;
}

function Rectangle(x, y, width, height) {//width, height는 새로 추가된 속성
	Shape.call(this, x, y);
	this.width=width;
	this.height=height;
}

Rectangle.prototype = new Shape(0, 0); //이거 하지 않으면 내려받지 못함



Rectangle.prototype.getArea = function(){
	return this.width * this.height;
}

Rectangle.prototype.getRound = function(){
	return 2(this.width + this.height);
}

delete Rectangle.prototype.x;
delete Rectangle.prototype.y;

Rectangle.prototype.constructor = Rectangle;

</script>
</head>

<body>
<script type="text/javascript">
var shape = new Shape(10, 20);
console.log("면적 : " + shape.getArea());

var rectangle = new Rectangle(10, 20, 10, 15);
console.log("면적 : " + shape.getArea());
</script>
</head>
</body>
</html>
