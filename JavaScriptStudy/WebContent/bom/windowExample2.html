function openWindow() { //window의 메소드로 들어감
   myWindow = window.open("windowExample.html", "myWindow", "width=200, height=200");
//var가 없기 때문에 window 객체에 myWindow가 들어감
}

function closeWindow() {
    myWindow.close();
//그냥 close하면 window 메인창이 닫힘
//이건 myWindow.close이기 때문에 내가 만든 창이 닫힘
}

window.setTimeout(function(){
	//alert("경고창입니다..");
	openWindow(); //익명함수로 표현해놓은 것
}, 3000); //3000milisecond, 3초임
