<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<body>
<script type="text/javascript">
//var Math = {};
console.log(typeof Math);
console.log(Math.constructor); //math의 constructor는 object() { }

console.log(Math.PI);
console.log(Math.E);

console.log(Math.random());
console.log(Math.round(12.34));

console.log(Math.max(1, 2, 3, 4, 5));

// Math 객체의 메소드를 함수화하여 간략하게 사용 
var myMax = Math.max;
console.log(myMax(1,2,3,4)); //객체 취급하기 때문에 이렇게 쓸 수 있음

</script>
</body>
</html>
