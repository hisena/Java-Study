<script type="text/javascript">

console.log(num.toString());
console.log(typeof num.valueOf());

var value = Number("567"); //형변환 메소드로 호출(함수, 문자어를 숫자로)
alert(value + 1);

//new Number와 Number는 완전히 다름

console.log(100/"김기정");   // NaN
