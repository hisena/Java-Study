<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
var today = new Date();
var today = new Date("2016", "08", "10");
console.log(today.toString());
console.log(today.toLocaleString()); //현재 시스템 날짜를 기반으로 만들어진 것

console.log(today.getFullYear());
console.log(today.getMonth() + 1); //month는 0부터 시작하기 때문에 +1해주어야 함
console.log(today.getDate());
console.log(today.getTime()); //밀리세컨드

var someDay = new Date(1987, 3, 3);
var someDay = new Date("1987", "3", "3", "13", "50", "50");
alert(someDay.toLocaleString());

</script>
</body>
</html>
