<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>

<script type="text/javascript">
var score = prompt("성적을 입력하세요", 0); //0으로 초기화되어있음
score = parseInt(score); //자바스크립트는 parseInt가 함수로 되어있음
console.log(typeof(score/10));

switch (Math.floor(score/10)) {
case 10:
case 9: console.log('수'); break;
case 8: console.log('우'); break;
case 7: console.log('미'); break;
case 6: console.log('양'); break;
default: console.log('가'); break; 
}
	
</script>

</body>
