<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">

document.write("<h3>애플리케이션 시작됨</h3>");
try {
var num = prompt("숫자를 입력하세요");
if(num>5 || num <1) {
	//예외 강제 발생
	throw "0~5사이 숫자여야 합니다."; //사실 이렇게 할 필요 없음. 그냥 alert 보내면 되니까 (이것이 묵시적으로 에러 생성하는 것)
	//throw new Error("예외메세지"); //자바에서는 이렇게 씀 (이렇게 하면 명시적으로 에러 생성하는 것)
	//throw는 예외강제처리(근데 이것은 호출한 쪽으로 예외 떠넘기기 위한 throws와 연관되기 때문에 자바스크립트에서는 잘 안 씀)
	//자바스크립트에서는 throws가 필요 없기 때문
}
alert("감사합니다.");


} catch (e) {
	alert(e.toString());
} finally { //자바스크립트는 finally 잘 안 쓰긴 함
	console.log("항상 실행");
}

document.write("<h3>애플리케이션 종료됨</h3>");







</script>
</body>
</html>
