<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트 버블링</title>
<style type="text/css">
* {
	border: 3px solid black;
}
</style>
<script type="text/javascript">
// 이벤트소스에 시스템이벤트 리스너 등록
//이것처럼 이벤트 만들기
window.onload =  function(){
	document.getElementById("parapraph").onclick = 	function(e){
		var event = e || window.event;
		alert("클릭이벤트 처리 완료!");
		if(e.stopPropagation){ //e.stopPropagation !=null 이렇게 굳이 안해줘도 저것만으로도 true, false 인식됨
			e.stopPropagation(); //이벤트 버블링 중지시키는 메소드 //익스플로러 10버전부터 지원됨
		}else{
			e.cancelBubble = true; //익스플로러에서 (10버전 미만)
		}
	}
}

</script>
</head>
<body>
<div onclick="alert('헐랭이');">
	<div>
		<h1>
			<p id="parapraph">Paragraph</p>
		</h1>
	</div>
</div>
</body>
</html>
