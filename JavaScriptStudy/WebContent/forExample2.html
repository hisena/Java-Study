
  <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/table.css">
</head>

<body>
  <h2>forin 문</h2>
  <script>
// 묵시적 배열 생성 및 초기화
var array = [1, 2, 3, 4, 5]; //자바에서 new array = {1, 2, 3, 4, 5}. 이렇게 하는 것과 똑같음
console.log(array.length);

for (var i in array) {
console.log(i + " : " + array[i]);
}

for ( var key in document) {
console.log(key + " : " + document[key]); //document에 포함되어있는 key값과 value값
}
</script>
</body>
</html>
