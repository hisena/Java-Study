<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 이해</title>
</head>
<body>
	<select>
		<option>C</option>
		<option>C++</option>
		<option>C#</option>
		<option>Java</option>
	</select>
	<div id="list"></div>
	
<script type="text/javascript">
	var html = ""; //빈문자 처리 안하면 undefined로 나옴
	var nodeList = document.getElementsByTagName("option"); //nodeList로 받음
	console.log(nodeList.length);
	for (var i = 0; i < nodeList.length; i++) {  
		var text = nodeList.item(i).firstChild.nodeValue; //nodelist의 아이템 4개 하나씩 뽑아서 내용 뽑고자 firstChild로 자식단계로 내려가서 value 뽑음
		//console.log(text);
		html += text + "<br/>";
	}
	console.log(html);
	
	var divE = document.getElementById("list"); //id가 list인 div를 divE에 저장
	console.log(divE); //list div를 보여줌
	divE.innerHTML = html; //list div 안에 html 문자열을 나타내주는 것
</script>
</body>
</html>
